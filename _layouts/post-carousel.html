---
layout: default
---

<div class="container mt-3">
  {% if page.post-carousel %}
  {% endif %}

  <h1 class="mb-3">{{ page.title }}</h1>

  <!-- Source: https://daviseford.com/blog/2017/05/31/jekyll-loop-over-folder.html -->
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        {% for image in page.carousel %}
            <li data-target="#carousel" data-slide-to={{ forloop.index0 }} {% if forloop.first %} class="active" {% endif %}></li>
        {% endfor %}
      </ol>

      <div class="carousel-inner">
        {% for image in page.carousel %}
            <div class="carousel-item {% if forloop.first %} active {% endif %}">
              <img src="{{ image }}" class="d-block w-100" />
            </div>
        {% endfor %}

        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

  <p>{{ content }}</p>

</div>
