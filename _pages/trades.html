<p>My history of options trading. All currency in USD.</p>


<div id="trades"></div>

<p>Powered by <a href="http://tabulator.info/">Tabulator</a>, <a href="https://jquery.com">jQuery</a>, and <a href="https://momentjs.com">MomentJS</a>.


<script>
  $(document).ready( function() {
    var table = new Tabulator("#trades", {
      ajaxURL:"assets/trades.json", //ajax URL
      columns: [
        { title: "Open Date", field: "Open Date", formatter: "datetime", formatterParams: { inputFormat: "DD MMM YYYY", outputFormat: "MM/DD", invalidPlaceholder: "true" } },
        { title: "Symbol", field: "Symbol" },
        { title: "Strategy", field: "Strategy" },
        { title: "Strikes", field: "Strikes" },
        { title: "Expiration", field: "Expiration", align: "right", formatter: "datetime", formatterParams: { inputFormat: "DD MMM YYYY", outputFormat: "MM/DD/YY", invalidPlaceholder: "true" } },
        { title: "Quantity", field: "Quantity", align: "right" },
        { title: "Open", field: "Open", align: "right", formatter: "money", formatterParams: { decimal: ".", thousand: ",", symbol: "$" } },
        { title: "Close", field: "Close", align: "right", formatter: "money", formatterParams: { decimal: ".", thousand: ",", symbol: "$" } },
        { title: "Gross P/L", field: "Gross P-L (USD)", align: "right", formatter: "money", formatterParams: { decimal: ".", thousand: ",", symbol: "$" },
            bottomCalc: "sum", bottomCalcFormatter: "money", bottomCalcFormatterParams: { decimal: ".", thousand: ",", symbol: "$" }
        } ]
    });
  });
</script>
